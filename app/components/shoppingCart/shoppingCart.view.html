<link rel="stylesheet" href="assets/css/shoppingCart.style.css">

<!-- Section 1 -->
<section class="section1">

  <div id="titleCart" class="row form-title">
    <div class="small-10 small-centered columns formTitle">
      <h3 class="">CARRITO DE COMPRA</h3>
    </div>
  </div>


  <div class="table-scroll table-content">
    <table id="shoppingCartProducts" class="cart-products">
      <thead>
        <tr>
          <th width="25%">Imagen</th>
          <th width="25%" text-center>Descripci√≥n</th>
          <th width="10%" text-center>Cantidad</th>
          <th width="15%" text-center>Precio</th>
          <th width="15%" text-center>Total</th>
          <th width="10%">Remover</th>
        </tr>
      </thead>
      <tbody id="bodyRows" ng-repeat="product in shoppingCart">
        <tr data-closable>
          <td><img ng-src="{{product.cover}}" class="cart-product" alt="Imagen del producto"></td>
          <td>{{product.name}} : &nbsp;{{product.description}}</td>
          <td>
            <form class="quantity-products" action="/action_page.php">
              <input id="quantity" type="number" name="quantity" min="1" max="99" step="1" value="{{product.quantity}}">
            </form>
          </td>
          <td>{{product.unitPrice | currency}}</td>
          <td>{{product.unitPrice * product.quantity | currency}}</td>
          <td class="callout remove">
            <button ng-click="removeProduct(product)" id="removeItem" class="close-button remove-item" aria-label="Close alert" type="button" data-close>
              <span aria-hidden="true">&times;</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <div id="buttonGroup" class="button-group text-center">
    <div id="btnGroup"class="row btn-group">
      <div class="small-12 small-centered medium-6 medium-offset-6 large-4 large-offset-8 columns">
        <a ui-sref="productCatalog" class="button large btn-shop">Seguir comprando</a>
        <a ui-sref="checkout"><button ng-click="addOrder(shoppingCart)" type="button" class="button large btn-pay">Pagar</button></a>
      </div>
    </div>
  </div>

</section>
